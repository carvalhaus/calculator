<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <header id="display">
            <div data-results class="results"></div>
            <div data-calcs class="calcs"></div>
        </header>

        <section id="keypad">
            <button data-all-clear class="operator span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operator class="operator">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="operator">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="operator">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator class="operator">+</button>
            <button data-equals class="operator span-two">=</button>
            <button data-number>0</button>
            <button data-number class="dot">.</button>
        </section>

    </main>
    
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="main.js"></script>
    <script>feather.replace()</script>
</body>
</html>
